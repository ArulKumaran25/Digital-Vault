<div class="app-container">
  <header *ngIf="showNavbar">
    <h1>{{title}}</h1>
  </header>
  <nav>
    <button class="menu-toggle" (click)="toggleMenu()">☰</button>
    <ul [class.show]="isMenuOpen">
      <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/features" routerLinkActive="active">Features</a></li>
      <li><a routerLink="/contact-us" routerLinkActive="active">Contact Us</a></li>
      <li *ngIf="!currentuser; else userBlock">
        <a routerLink="./user/login" routerLinkActive="active">Login</a>
      </li>
      <ng-template #userBlock>
  <div class="user-dropdown">
    <button class="user-btn" (click)="toggleLogoutDropdown()">
      {{currentuser}} ▼
    </button>
    <div class="dropdown-content" *ngIf="logoutDropdown">
      <button (click)="openLogoutDialog()">Logout</button>
    </div>
  </div>
</ng-template>

<!-- Logout Confirmation Modal -->
<div class="modal-overlay" *ngIf="showLogoutModal">
  <div class="modal">
    <p>Are you sure want to Logout?</p>
    <div class="modal-actions">
      <button (click)="closeLogoutDialog()">No</button>
      <button class="logout-btn" (click)="logout()">Yes</button>
    </div>
  </div>
</div>

    </ul>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
