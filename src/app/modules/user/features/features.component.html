<div class="features-container">
  <h2 class="text-center">ðŸš€ Key Features of Digital Vault</h2>

  <!-- Search Bar -->
  <input type="text" placeholder="Search features..." [(ngModel)]="searchQuery" class="search-bar">

  <div class="grid-container">
    <div class="feature-card" *ngFor="let feature of filterFeatures()" (click)="toggleFlip(feature)">
      <div class="card-inner" [class.flipped]="feature.flipped">
        <!-- Front Side -->
        <div class="card-front">
          <span class="feature-icon">{{ feature.icon }}</span>
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </div>
        
        <!-- Back Side -->
        <div class="card-back">
          <p>{{ feature.moreInfo }}</p>
          <img [src]="feature.image" alt="Feature Image" class="feature-image">
        </div>
        <button class="explore-more-btn" (click)="toggleFlip(feature); $event.stopPropagation()"  (click)="navigateToLogin($event)">
          Explore More
        </button>
      </div>
    </div>
  </div>
</div>
